<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="image_filter.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="image-filter-controller">
            <div class="spacing-bar">
                Spacing:
                <input type="range" id="spacing-range" min="0" max="10" step="1" value="0" oninput="spacingChange(event)">
            </div>
            <div class="blar-bar">
                Blur:
                <input type="range" id="blur-range" min="0" max="10" step="1" value="0" oninput="blurChange(event)">
            </div>
            <div class="color-picker">
                Base Color:
                <input type="color" value="#ff0000" id="color-selected" oninput="colorChange(event)">
            </div>
        </div>
        <div class="image-container">
            <div class="image"></div>
        </div>
    </div>
</body>

</html>
