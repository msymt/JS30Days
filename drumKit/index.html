<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="drumKit.js"></script>
</head>

<body>
        <audio id='clap' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Claps/34[kb]brightclap.aif.mp3"></audio>
        <audio id='hihat' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Hats/7[kb]909-collapsed-hat.aif.mp3"></audio>
        <audio id='kick' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Kicks/15[kb]808bd2.aif.mp3"></audio>
        <audio id='openhat' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Hats/16[kb]ec-hat087.wav.mp3"></audio>
        <audio id='crashe' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Crashes/92[kb]909-bright-crash.aif.mp3"></audio>
        <audio id='ride' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Rides/9[kb]cup.aif.mp3"></audio>
        <audio id='snare' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Snares/16[kb]almost_vox_snare.aif.mp3"></audio>
        <audio id='tom' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Toms/33[kb]distortotom.aif.mp3"></audio>
        <audio id='cymbal' src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Cymbals/100[kb]curiouscym1.aif.mp3"></audio>

    <div class="main-boxs">
        <div class="key-box" onclick="playSound('clap')">
            <div class="key-box-contents">
                <div class="key-title">
                    A
                </div>
                <div class="key-contents">
                    CLAP
                </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('hihat')">
            <div class="key-box-contents">
                <div class="key-title">
                    S
                </div>
                <div class="key-contents">
                    HIHAT
                </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('kick')">
            <div class="key-box-contents">
            <div class="key-title">
                D
            </div>
            <div class="key-contents">
                KICK
            </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('openhat')">
            <div class="key-box-contents">
            <div class="key-title">
                F
            </div>
            <div class="key-contents">
                OPENHAT
            </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('crashe')">
            <div class="key-box-contents">
            <div class="key-title">
                G
            </div>
            <div class="key-contents">
                CRASHE
            </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('ride')">
            <div class="key-box-contents">
            <div class="key-title">
                H
            </div>
            <div class="key-contents">
                RIDE
            </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('snare')">
            <div class="key-box-contents">
            <div class="key-title">
                J
            </div>
            <div class="key-contents">
                SNARE
            </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('tom')">
            <div class="key-box-contents">
            <div class="key-title">
                K
            </div>
            <div class="key-contents">
                TOM
            </div>
            </div>
        </div>
        <div class="key-box" onclick="playSound('cymbal')">
            <div class="key-box-contents">
            <div class="key-title">
                I
            </div>
            <div class="key-contents">
                CYMBAL
            </div>
            </div>
        </div>
    </div>
</body>

</html>
