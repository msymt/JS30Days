<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="drumKit.js"></script>
</head>

<body>
        <audio id='clap' data-key="65" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Claps/34[kb]brightclap.aif.mp3"></audio>
        <audio id='hihat' data-key="83" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Hats/7[kb]909-collapsed-hat.aif.mp3"></audio>
        <audio id='kick' data-key="68" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Kicks/15[kb]808bd2.aif.mp3"></audio>
        <audio id='openhat' data-key="70" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Hats/16[kb]ec-hat087.wav.mp3"></audio>
        <audio id='crashe' data-key="71" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Crashes/92[kb]909-bright-crash.aif.mp3"></audio>
        <audio id='ride' data-key="72" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Rides/9[kb]cup.aif.mp3"></audio>
        <audio id='snare' data-key="74" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Snares/16[kb]almost_vox_snare.aif.mp3"></audio>
        <audio id='tom' data-key="75" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Toms/33[kb]distortotom.aif.mp3"></audio>
        <audio id='cymbal' data-key="76" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Cymbals/100[kb]curiouscym1.aif.mp3"></audio>

    <div class="main-boxs">
        <div class="key-box" data-key="65" onclick="playSound('clap')">
            <div class="key-box-contents">
                <div class="key-title">
                    <kbd>A</kbd>
                </div>
                <div class="key-contents">
                    CLAP
                </div>
            </div>
        </div>
        <div class="key-box" data-key="83" onclick="playSound('hihat')">
            <div class="key-box-contents">
                <div class="key-title">
                    <kbd>S</kbd>
                </div>
                <div class="key-contents">
                    HIHAT
                </div>
            </div>
        </div>
        <div class="key-box" data-key="68" onclick="playSound('kick')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>D</kbd>
            </div>
            <div class="key-contents">
                KICK
            </div>
            </div>
        </div>
        <div class="key-box" data-key="70" onclick="playSound('openhat')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>F</kbd>
            </div>
            <div class="key-contents">
                OPENHAT
            </div>
            </div>
        </div>
        <div class="key-box" data-key="71" onclick="playSound('crashe')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>G</kbd>
            </div>
            <div class="key-contents">
                CRASHE
            </div>
            </div>
        </div>
        <div class="key-box" data-key="72" onclick="playSound('ride')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>H</kbd>
            </div>
            <div class="key-contents">
                RIDE
            </div>
            </div>
        </div>
        <div class="key-box" data-key="74" onclick="playSound('snare')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>J</kbd>
            </div>
            <div class="key-contents">
                SNARE
            </div>
            </div>
        </div>
        <div class="key-box" data-key="75" onclick="playSound('tom')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>K</kbd>
            </div>
            <div class="key-contents">
                TOM
            </div>
            </div>
        </div>
        <div class="key-box" data-key="76" onclick="playSound('cymbal')">
            <div class="key-box-contents">
            <div class="key-title">
                <kbd>I</kbd>
            </div>
            <div class="key-contents">
                CYMBAL
            </div>
            </div>
        </div>
    </div>
</body>

</html>
