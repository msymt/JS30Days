<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="analog_clock.js"></script>
</head>
<body>
    <div class="main-container">
        <svg width="280" height="280" id="clock-svg">
            <circle id="circle" style="stroke: #FFF; stroke-width: 6px;" cx="140" cy="140" r="120"></circle>
            <circle id="clock-face" style="fill:darkkhaki" cx="140" cy="140" r="120"></circle>
            <line id="h-hand" x1="140" y1="140" x2="140" y2="76"></line>
            <line id="m-hand" x1="140" y1="140" x2="140" y2="40"></line>
            <line id="s-hand" x1="140" y1="140" x2="140" y2="24"></line>
            <line id="s-tail" x1="140" y1="140" x2="140" y2="120"></line>
        </svg>
    </div>
</body>
</html>
